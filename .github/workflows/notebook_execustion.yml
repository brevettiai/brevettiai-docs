# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Auto-generate and commit

on:
  #push:
  #  branches: [ master ]
  #pull_request:
  #  branches: [ master ]
  workflow_dispatch:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest nbconvert tensorflow jupyter matplotlib
        pip install -U git+https://bitbucket.org/criterionai/core
    - name: Execute jupyter notebook
      run: |
        git rm generated/. -r
        python -m jupyter nbconvert --to markdown --execute --ExecutePreprocessor.kernel_name=python ./code/developers/python-sdk-brevettiai/data-science-tools/brevetti_image_tools.ipynb  --output-dir ./generated/developers/python-sdk-brevettiai/data-science-tools/
    - name: Add generated output
      run: |
        git add generated/.
    - name: Commit to git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Auto generated by GitHub Action"
        git commit -m "Push auto generated files by Github Action"
        git push
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}